<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="banner">
        <h1>Calculator</h1>
    </div>
    <div id="calc">
        <div class="row">
            <div id="display">0</div>
        </div>

        <div class="row">
            <button class="clear triple" id="c">Clear</button>
            <button class="operator" id="/">/</button>

        </div>
        <div class="row">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="x">x</button>
        </div>

        <div class="row">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
        </div>

        <div class="row"> 
        
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
        </div>

        <div class="row">
            <button class="number double" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="equals" id="=">=</button>
        </div>



    </div>
    <div class="footer">
        <span>Tim B</span>
        <a href="https:www.github.com/TimB44">Github</a>
    </div>
</body>
</html>
